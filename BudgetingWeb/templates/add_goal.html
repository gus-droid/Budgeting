{% extends 'base.html' %}
{% block title %}Add Goal{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-3">Add Goal</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm rounded-4 p-4">
                {% if message %}<p class="text-success">{{ message }}</p>{% endif %}
                {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Goal Name:</label>
                        <input type="text" name="name" class="form-control rounded-3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Amount:</label>
                        <input type="number" name="target_amount" step="0.01" class="form-control rounded-3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Saved:</label>
                        <input type="number" name="saved_amount" step="0.01" class="form-control rounded-3" value="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deadline:</label>
                        <input type="date" name="deadline" class="form-control rounded-3">
                    </div>
                    <button type="submit" class="btn btn-success rounded-pill px-4">Add Goal</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
